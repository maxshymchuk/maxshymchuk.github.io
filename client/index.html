<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" as="style">
    <link rel="preload" href="src/styles/index.css" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="src/styles/index.css" rel="stylesheet">
    <title>Max Shymchuk</title>
    <style>
        :root {
            --unit: 20px;

            --color-background: #FFF;
            --color-font: #000;
            --color-link: #0040ba;

            --font-size: 16px;
        }
        .invisible {
            display: none !important;
        }
        .blocker {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: var(--unit);
            gap: var(--unit);
            margin: auto;
            user-select: none;
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background-color: var(--color-background);
        }
        .loader {
            font-size: min(10vw, 10vh);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="loader" class="blocker loader">
        Loading...
    </div>
    <noscript>
        <div class="blocker">
            Scripts are disabled in your browser
            <a href="https://github.com/maxshymchuk">Visit my GitHub then</a>
        </div>
    </noscript>
    <div class="content invisible" id="content">
        <header class="header">
            <section class="header-wrapper limited">
                <article>
                    <h1 class="header-title" id="header-name">Name</h1>
                    <h2 class="header-subtitle" id="header-bio">Bio</h2>
                </article>
                <section class="header-links">
                    <a href="https://www.linkedin.com/in/max-shymchuk/" target="_blank">
                        <img src="assets/linkedin.svg" alt="Linkedin" />
                    </a>
                    <a href="https://t.me/mshymchuk" target="_blank">
                        <img src="assets/telegram.svg" alt="Telegram" />
                    </a>
                    <a href="https://github.com/maxshymchuk" target="_blank">
                        <img src="assets/github.svg" alt="Github" />
                    </a>
                    <a href="#" target="_blank" id="header-links-email">
                        <img src="assets/email.svg" alt="Email" />
                    </a>
                </section>
            </section>
        </header>
        <main>
            <template id="template-repo">
                <section class="repo">
                    <article class="repo-title">
                        <h3 class="repo-name">Name</h3>
                        <div class="repo-links">Links</div>
                        <section class="repo-markers">
                            <div class="repo-marker archived">
                                archived
                            </div>
                        </section>
                    </article>
                    <p class="repo-description">Description</p>
                </section>
            </template>
            <section class="repos limited" id="repositories-list">
                <div class="loader">
                    Empty
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
