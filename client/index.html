<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/styles/index.css" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Max Shymchuk</title>
</head>
<body>
    <div class="loader" id="loader">Loading...</div>
    <div class="content invisible" id="content">
        <header class="header">
            <section class="header-wrapper limited">
                <article>
                    <h1 class="header-title" id="header-name">Name</h1>
                    <h2 class="header-subtitle" id="header-bio">Bio</h2>
                </article>
                <section class="header-links">
                    <a href="https://www.linkedin.com/in/max-shymchuk/" target="_blank">
                        <img src="assets/linkedin.svg" alt="Linkedin" />
                    </a>
                    <a href="https://t.me/mshymchuk" target="_blank">
                        <img src="assets/telegram.svg" alt="Telegram" />
                    </a>
                    <a href="https://github.com/maxshymchuk" target="_blank">
                        <img src="assets/github.svg" alt="Github" />
                    </a>
                    <a href="#" target="_blank" id="header-links-email">
                        <img src="assets/email.svg" alt="Email" />
                    </a>
                </section>
            </section>
        </header>
        <main>
            <template id="template-repo">
                <section class="repo">
                    <article class="repo-title">
                        <h3 class="repo-name">Name</h3>
                        <div class="repo-links">Links</div>
                        <section class="repo-markers">
                            <div class="repo-marker archived">
                                <img class="repo-icon" src="assets/archive.svg" alt="Archived" title="This repo is archived" />
                            </div>
                            <div class="repo-marker stars">
                                <img class="repo-icon" src="assets/star.svg" alt="Stars" />
                                <span>Stars</span>
                            </div>
                        </section>
                    </article>
                    <p class="repo-description">Description</p>
                </section>
            </template>
            <section class="repos limited" id="repositories-list">
                <div class="loader">
                    Empty
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="src/index.ts"></script>
</body>
</html>
