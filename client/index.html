<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preload" href="assets/loading.svg" as="image">
        <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" as="style">
        <link rel="preload" href="src/styles/index.scss" as="style">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="src/styles/index.scss" rel="stylesheet">
        <script type="module" defer src="src/index.ts"></script>
        <title>Max Shymchuk</title>
        <style>
            .invisible {
                display: none !important;
            }
            .blocker {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
                gap: 20px;
                user-select: none;
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                background-color: #fff;
            }
            .loader {
                font-size: min(10vw, 10vh);
                font-weight: bold;
            }
            .loader-image {
                display: flex;
                justify-content: center;
                align-items: center;
                width: auto;
                height: min(10vw, 10vh);
                font-size: inherit;
                font-weight: inherit;
            }
        </style>
    </head>
    <body>
        <div id="loader" class="loader blocker">
            <img class="loader-image" src="assets/loading.svg" alt="Loading...">
        </div>
        <noscript>
            <div class="blocker">
                Scripts are disabled in your browser
                <a href="https://github.com/maxshymchuk">Visit my GitHub then</a>
            </div>
        </noscript>
        <div id="content" class="content invisible">
            <header>
                <article>
                    <h1 id="header-name" class="header-title"></h1>
                    <h2 id="header-bio" class="header-subtitle"></h2>
                </article>
                <div id="header-links" class="header-links"></div>
            </header>
            <main>
                <div class="project">
                    <div>Currently i'm working on my own Framework and UI library!</div>
                </div>
                <div id="repositories-list" class="repos">
                    <div class="repo">Empty</div>
                </div>
            </main>
            <footer>
                <div id="updated-at"></div>
            </footer>
        </div>

        <template id="template-repo">
            <div class="repo">
                <article class="repo-title">
                    <h3 class="repo-name">Name</h3>
                    <div class="repo-links">Links</div>
                    <div class="repo-markers">
                        <div class="repo-marker archived">archived</div>
                    </div>
                </article>
                <p class="repo-description">Description</p>
            </div>
        </template>
    </body>
</html>
