<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
        <meta name="theme-color" content="#212830" media="(prefers-color-scheme: dark)" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="preload"
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            as="style"
        />
        <link rel="preload" href="src/styles/index.scss" as="style" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link href="src/styles/index.scss" rel="stylesheet" />
        <script type="module" defer src="src/index.ts"></script>
        <title>Max Shymchuk</title>
        <style>
            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }
            :root {
                color-scheme: light dark;

                --default-background-color: #ffffff;
                --default-color: #1f2328;

                --default-background-color-dark: #212830;
                --default-color-dark: #d1d7e0;

                --default-font-size: 16px;
            }
            html,
            body {
                background-color: var(--default-background-color);
                color: var(--default-color);
                min-height: 100vh;
                font-size: var(--default-font-size);
                -webkit-text-size-adjust: none;
                text-size-adjust: none;
                font-family: 'Montserrat', sans-serif;
                margin: 0;
                font-size: 1rem;
            }
            .invisible {
                display: none !important;
            }
            .blocker {
                background-color: var(--default-background-color);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
                gap: 20px;
                user-select: none;
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
            .loader {
                color: var(--default-color);
                font-size: min(10vw, 10vh);
                font-weight: bold;
                opacity: 0;
                animation: 0.1s linear 0.5s 1 forwards fade-in;
            }
            .loader-image {
                fill: var(--default-color);
                height: min(10vw, 10vh);
            }
            @media (prefers-color-scheme: dark) {
                html,
                body {
                    background-color: var(--default-background-color-dark);
                    color: var(--default-color-dark);
                }
                .blocker {
                    background-color: var(--default-background-color-dark);
                }
                .loader {
                    color: var(--default-color-dark);
                }
                .loader-image {
                    fill: var(--default-color-dark);
                }
            }
        </style>
    </head>
    <body>

            </svg>
        </div>
        <noscript>
            <div class="blocker">
                Scripts are disabled in your browser
                <a href="https://github.com/maxshymchuk">Visit my GitHub then</a>
            </div>
        </noscript>
        <div id="content" class="content invisible">
            <div class="grid">
                <aside>
                    <div class="actions">
                        <button title="Print" class="icon" onclick="window.print()">
                            <svg viewBox="0 0 16 16">
                                <path
                                    d="M5 1c-1.105 0-2 .895-2 2v2H2C.895 5 0 5.895 0 7v3c0 1.105.895 2 2 2h1v1c0 1.105.895 2 2 2h6c1.105 0 2-.895 2-2v-1h1c1.105 0 2-.895 2-2V7c0-1.105-.895-2-2-2h-1V3c0-1.105-.895-2-2-2H5ZM4 3c0-.552.448-1 1-1h6c.552 0 1 .448 1 1v2H4V3Zm1 5c-1.105 0-2 .895-2 2v1H2c-.552 0-1-.448-1-1V7c0-.552.448-1 1-1h12c.552 0 1 .448 1 1v3c0 .552-.448 1-1 1h-1v-1c0-1.105-.895-2-2-2H5Z"
                                />
                            </svg>
                        </button>
                    </div>
                </aside>

                <header id="header">
                    <template id="template-header">
                        <div>
                            <h1 class="name"></h1>
                            <h3 class="bio"></h3>
                        </div>
                        <div class="links"></div>
                    </template>
                </header>

                <main>
                    <section id="about" class="print-avoid-break-inside">
                        <h3>about me</h3>
                        <article class="about"></article>
                    </section>

                    <section id="contacts" class="print-avoid-break-inside print-only">
                        <h3>contacts</h3>
                        <article class="contacts">
                            <template id="template-contact">
                                <div class="contact">
                                    <div class="logo"></div>
                                    <a class="link" target="_blank"></a>
                                </div>
                            </template>
                        </article>
                    </section>

                    <section id="skills" class="print-avoid-break-inside print-page-break">
                        <h3>skills</h3>
                        <article class="skills">
                            <template id="template-skills-group">
                                <div class="skills-group print-avoid-break-inside">
                                    <h4 class="skills-group title"></h4>
                                    <ul class="skills-group list"></ul>
                                </div>
                            </template>
                        </article>
                    </section>

                    <section id="experiences" class="print-avoid-break-inside print-page-break">
                        <h3>experience</h3>
                        <article class="experiences">
                            <template id="template-experience">
                                <div class="experience print-avoid-break-inside">
                                    <h4 class="experience company"></h4>
                                    <div class="experience date"></div>
                                    <ul class="experience achievements"></ul>
                                    <footer>
                                        <ul class="experience techstack"></ul>
                                    </footer>
                                </div>
                            </template>
                        </article>
                    </section>

                    <section id="projects" class="print-avoid-break-inside print-page-break">
                        <h3>projects</h3>
                        <div class="projects">
                            <template id="template-project">
                                <article class="project print-avoid-break-inside">
                                    <div class="title">
                                        <h3 class="name"></h3>
                                        <div class="links"></div>
                                        <div class="markers">
                                            <div class="marker archived">archived</div>
                                        </div>
                                    </div>
                                    <p class="description"></p>
                                </article>
                            </template>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
