        <style>
            @keyframes fade-in {
                from { opacity: 0 }
                to { opacity: 1 }
            }
            :root {
                color-scheme: light dark;

                --default-background-color: #ffffff;
                --default-color: #1f2328;

                --default-background-color-dark: #212830;
                --default-color-dark: #d1d7e0;

                --default-font-size: 16px;
            }
            html, body {
                background-color: var(--default-background-color);
                color: var(--default-color);
                height: 100%;
                font-size: var(--default-font-size);
                -webkit-text-size-adjust: none;
                text-size-adjust: none;
                font-family: 'Montserrat', sans-serif;
                margin: 0;
                font-size: 1rem;
            }
            .invisible {
                display: none !important;
            }
            .blocker {
                background-color: var(--default-background-color);
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                padding: 20px;
                gap: 20px;
                user-select: none;
                position: fixed;
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
            }
            .loader {
                color: var(--default-color);
                font-size: min(10vw, 10vh);
                font-weight: bold;
                opacity: 0;
                animation: 0.1s linear 0.5s 1 forwards fade-in;
            }
            .loader-image {
                fill: var(--default-color);
                height: min(10vw, 10vh);
            }
            @media (prefers-color-scheme: dark) {
                html, body {
                    background-color: var(--default-background-color-dark);
                    color: var(--default-color-dark);
                }
                .blocker {
                    background-color: var(--default-background-color-dark);
                }
                .loader {
                    color: var(--default-color-dark);
                }
                .loader-image {
                    fill: var(--default-color-dark);
                }
            }
        </style>
    </head>
